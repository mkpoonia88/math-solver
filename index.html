<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Solver</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="navbar">
        <button onclick="navigateTo('index.html')">Home</button>
        <button onclick="newQuestion()">New Question</button>
        <button onclick="navigateTo('history.html')">History</button>
        <button onclick="clearHistory()">Clear History</button>
    </div>

    <div class="container">
        <h1>Math Solver</h1>
        <textarea id="question" placeholder="Enter your math problem..."></textarea>
        <button onclick="solveMath()">Solve</button>
        <div id="solution"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
